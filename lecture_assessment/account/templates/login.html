<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/header.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div class="header">
            <a href="{% url 'account:home' %}" class="header__logo">
                <img src="../static/img/logo.png" alt="로고입니다." />
            </a>
            <div class="header__navbar">
                <a href="{% url 'account:home' %}">Home</a>
                <a href="">Lecture</a>
                <a href="">Log in</a>
            </div>
        </div>
            <div class="mainBody">
                <div class="loginTitle">Log in to '과기대멋사'</div>
                <form class="loginBody" method="POST">
                {% csrf_token %}
                    <div>
                        <label>Email<br />
                            <input type="email" name="id" placeholder="이메일을 입력해주세요." value="" />
                        </label>
                    </div>
                    <div>
                        <label>Password<br />
                            <input type="password" name="password" placeholder="패스워드를 입력해주세요." />
                        </label>
                    </div>
                    <div>
                        {% if messages %}
                        {% for message in messages %}
                        {{ message.message }}
                        {% endfor %}
                        {% endif %}
                    </div>
                    <button type="submit">로그인</button>
                </form>
                <div class="loginFoot">
                    <div>
                        과기대멋사가 처음이신가요? <a href="{% url 'account:signup' %}">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
